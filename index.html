<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-container">
            <h2>登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">账号:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">登录</button>
                <button type="button" id="registerBtn">注册</button>
            </form>
        </div>
    </div>
    <div class="top-bar">
        <div class="date-container">
            <label for="calendar">日期:</label>
            <input type="date" id="calendar" name="calendar" title="选择日期" placeholder="选择日期">
        </div>
        <div class="button-container">
            <button id="musicBtn">乐</button>
            <button id="sentenceBtn">句</button>
            <button id="articleBtn">文</button>
        </div>
    </div>
    <div class="content-container">
        <div id="content" class="content">
            <!-- 内容展示区 -->
        </div>
        <div class="interaction-container">
            <div class="left-side">
                <button id="likeBtn">点赞</button>
                <span id="likeCount">0</span>
                <div id="commentsList" class="comments-list"></div>
            </div>
            <div class="right-side">
                <button id="commentBtn">评论</button>
                <textarea id="commentInput" placeholder="写下你的评论..." style="display: none;"></textarea>
                <button id="sendCommentBtn" style="display: none;">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
